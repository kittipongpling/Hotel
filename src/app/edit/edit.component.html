
  <body class="bg-light">
    <div class="container">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>

      <form class="needs-validation" novalidate #edituser = "ngForm" (ngSubmit) = "onClickSubmit(edituser.value)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="email" class="form-control" id="user_name" name = "user_name" placeholder="" value="" required ngModel>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="email" class="form-control" id="user_lastname" name = "user_lastname" placeholder="" value="" required ngModel>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">age</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="number" class="form-control" id="age" name = "age" placeholder="Username" required ngModel>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">call<span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="user_call" name = "user_call" placeholder="you@example.com" ngModel>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">address</label>
          <input type="text" class="form-control" id="address" name = "address" placeholder="1234 Main St" required ngModel>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="address2">mail_address <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="email_address" name = "email_address" placeholder="Apartment or suite" ngModel>
        </div>
        <input type = "submit" > 
        <!-- <button (click)="onClick()">click me</button> -->
</form>
</div>
</div>
</body>

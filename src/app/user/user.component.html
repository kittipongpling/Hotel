<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="input-group-append">

                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Name</button>
                <div class="input-group">
                    <input   name="user_name" id="user_name" type="text" class="form-control" placeholder="ชื่อจริง" aria-label="Recipient's username" aria-describedby="button-addon2" required ngModel>
               
                </div>
              </div>
  
            <div class="input-group-append">
  
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">LastName</button>
                <div class="input-group">
                    <input  type="text" class="form-control" placeholder="นามสกุล" aria-label="Recipient's username" >
               
                </div>
              </div>
            <div class="input-group-append">
  
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Age</button>
                <div class="input-group">
                    <input  type="text" class="form-control" placeholder="อายุ" aria-label="Recipient's username" aria-describedby="button-addon2">
               
                </div>
              </div>
            <div class="input-group-append ">
  
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Call Number</button>
                <div class="input-group ">
                    <input  type="text" class="form-control" placeholder="เบอร์โทร" aria-label="Recipient's username" aria-describedby="button-addon2">
               
                </div>
              </div>
            <div class="input-group-append">
  
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Address</button>
                <div class="input-group">
                    <input  type="text" class="form-control" placeholder="ที่อยู่" aria-label="Recipient's username" aria-describedby="button-addon2">
               
                </div>
              </div>
            <div class="input-group-append">
  
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Email</button>
                <div class="input-group">
                    <input  type="text" class="form-control" placeholder="อีเมล" aria-label="Recipient's username" aria-describedby="button-addon2">
               
                </div>
              </div>
           
          <!-- </form> -->
            
            <!-- จบข้อความ -->


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
